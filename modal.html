<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />

    <title>Good Hands Movers</title>
</head>
<body>
    <div id="quoteModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                     <h3 class="modal-title">Fill out the form below and we'll call you shortly with a free estimate </h3>
                </div>
                <div class="modal-body">
                     <div class="container-fluid">
                         <form>
                            <div class="row form-group">
                                <label for="date" class="col-sm-6 col-form-label">Date you need to move</label>
                                <div class="col">
                                    <input type="date" id="date" name="date" class="form-control" placeholder="date"/>
                                </div>
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-6 col-form-label" for="distance">Distance Moving (miles)</label>
                                <div class="col">
                                    <input type="text" id="distance" name="distance" class="form-control">
                                </div>
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-6 col-form-label">Type of move </label>
                                <div class="col-2 btn-group btn-group-toggle" data-toggle="buttons">
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                        <input type="radio" name="moveType" id="resi" autocomplete="off" checked> Residential
                                        <input type="radio" name="moveType" id="busi" autocomplete="off"> Business
                                      </div>
                                </div>
                            </div>
                            <div class="row form-group">
                                <label for="service" class="col-sm-6 col-form-label">Service required (<a href="services.html">see services)</a></label>
                                <div class="col">
                                    <select name="service" id="service" class="form-control">
                                        <option>Select...</option>
                                        <option value="1">Full Pack</option>
                                        <option value="2">Partial Pack</option>
                                        <option value="3">Unpack</option>
                                        <option value="4">Load Only</option>
                                        <option value="5">Unload Only</option>
                                        <option value="6">Single Item</option>
                                        <option value="6">Internal</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row form-group">
                                <label for="numBedrooms" class="col-sm-6 col-form-label">Number of Bedrooms</label>
                                <div class="col">
                                    <select name="numBedrooms" id="numBedrooms" class="form-control">
                                        <option>Select...</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-6 col-form-label" for="customerName">Your name</label>
                                <div class="col">
                                    <input type="text" id="customerName" name="customerName" class="form-control">
                                </div>
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-6 col-form-label" for="phone">Your phone number</label>
                                <div class="col">
                                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="form-control"> 
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col">
                                    <button data-dismiss="modal" class="btn btn-secondary">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                            
                         </form>
                     </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
</body>
</html>
